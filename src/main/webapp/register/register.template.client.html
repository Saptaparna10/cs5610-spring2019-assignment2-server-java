<html lang="en">
<head>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="register.style.client.css">
    <title>Sign Up</title>
</head>
</head>
<body>

<div class="container-fluid wrap">
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <label for="usernameFld">Username</label>
            <input type="text"
                   class="form-control"
                   id="usernameFld"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="passwordFld">Password</label>
            <input type="password"
                   class="form-control"
                   id="passwordFld"
                   placeholder="Password">
        </div>
        <div class="form-group">
            <label for="verifyPasswordFld">Verify Password</label>
            <input type="password"
                   class="form-control"
                   id="verifyPasswordFld"
                   placeholder="Password">
        </div>

        <a href="../profile/profile.template.client.html"><button id=registerBtn type="button" class="btn btn-primary btn-block">Sign Up</button></a>
        <a href="../login/login.template.client.html">Login</a>
    </form>
</div>
</body>
</html>
